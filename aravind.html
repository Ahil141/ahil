<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyne - Sign Up</title>
    <link rel="stylesheet" href="aravind.css">
</head>
<body>
    <section class="sign-up-container">
        <div class="sign-up-content">
            <div class="form-column">
                <div class="form-wrapper">
                    <div class="form-content">
                        <h2 class="form-title">Get Started Now</h2>
                        <form>
                            <div class="form-group">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-input" placeholder="Enter your name" aria-label="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" id="email" class="form-input" placeholder="Enter your email" aria-label="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-input" placeholder="Enter your password" aria-label="Enter your password">
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="terms" class="visually-hidden">
                                <label for="terms" class="checkbox"></label>
                                <span>I agree to the <a href="#" style="text-decoration: underline">terms & policy</a></span>
                            </div>
                            <div class="submit-button-wrapper">
                                <button type="submit" class="submit-button">Signup</button>
                            </div>
                        </form>
                        <p class="divider">Or</p>
                        <div class="social-login">
                            <button class="social-button">
                                <div class="social-button-content">
                                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/975b389c18d8e580c9bd77b44fbe21400bf7d619c429e9e5318101b7821ad974?placeholderIfAbsent=true&apiKey=f3e0b65f9a6b4ab489f5e106bb8399c0" alt="" class="social-icon">
                                    <span>Sign in with Google</span>
                                </div>
                            </button>
                            <button class="social-button">
                                <div class="social-button-content">
                                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/62883f941ad7ce1abbdc725eb8eddfbfa0933b2cdcda86babd9e1188369cd41e?placeholderIfAbsent=true&apiKey=f3e0b65f9a6b4ab489f5e106bb8399c0" alt="" class="social-icon">
                                    <span>Sign in with Apple</span>
                                </div>
                            </button>
                        </div>
                        <p class="sign-in-link">Have an account? <a href="#" style="color: #0f3dde">Sign In</a></p>
                    </div>
                </div>
            </div>
            <div class="image-column">
                <img class="logo" src="https://cdn.builder.io/api/v1/image/assets/TEMP/be8c1ce03e8d93c625536e69eb364eedd254947ab39d517c10ea12a6f9ed27ce?placeholderIfAbsent=true&apiKey=f3e0b65f9a6b4ab489f5e106bb8399c0" alt="Decorative image" class="hero-image">
            </div>
        </div>
        <script src="login.js"></script>
    </section>
</body>
</html>
