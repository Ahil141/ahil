<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="details_background">
    <div class="details_container">
        <h1 id="restaurant-name">Restaurant Details</h1>
        <p><strong>City:</strong> <span id="restaurant-city"></span></p>
        <p><strong>Postal Code:</strong> <span id="restaurant-postal-code"></span></p>
        <p><strong>Phone Number:</strong> <span id="restaurant-phone-number"></span></p>
        <p><strong>Rating:</strong> <span id="restaurant-rating"></span></p>
        <h2>Menu Items</h2>
        <div id="menu-items"></div>
        <button class='details_button' type="button" onclick="goBack()">Go Back</button> <!-- Added type="button" for button -->
    </div>
    <script src="details.js"></script>
</body>
</html>
