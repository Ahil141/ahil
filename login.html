<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="aravind.css"> <!-- Include your custom CSS file -->
</head>
<body>
    <section class="login-container">
        <div class="login-wrapper">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4c0f94f98a636567b2c3df7e4ae225b149ae831b06987125560dbc99ce5e4ad6?placeholderIfAbsent=true&apiKey=f3e0b65f9a6b4ab489f5e106bb8399c0" alt="" class="background-image" />
            <div class="login-content">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e2616430fba7322aa317098764d57eb2359a049e6158f6b0102c8a3c7fa687e6?placeholderIfAbsent=true&apiKey=f3e0b65f9a6b4ab489f5e106bb8399c0" alt="Login illustration" class="login-image" />
                <div class="login-form-container">
                    <form class="login-form" id="login-form">
                        <h1 class="welcome-text">Welcome</h1>
                        <div class="input-group">
                            <label for="username" class="input-label">Username</label>
                            <input type="text" id="username" class="input-field" placeholder="Enter your username" aria-label="Enter your username" />
                        </div>
                        <div class="password-group">
                            <div class="password-wrapper">
                                <label for="password" class="input-label">Password</label>
                                <input type="password" id="password" class="input-field" placeholder="Enter your password" aria-label="Enter your password" />
                            </div>
                            <a href="#" class="forgot-password">forgot password</a>
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" id="remember" class="checkbox" />
                            <label for="remember">Remember for 30 days</label>
                        </div>
                        <div class="login-button-wrapper">
                            <button type="submit" class="login-button">
                                <span class="login-text">Login</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="login.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
